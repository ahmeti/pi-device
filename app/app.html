<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formeras Device Software</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="custom.css">
    <base href="http://localhost:3000">
</head>
<body class="hold-transition fixed">

<div class="wrapper">

    <header class="main-header">

        <a href="/" class="logo">
            <span class="logo-lg"><img src="/app/images/formeras.svg" width="153.20" height="35.80" style="padding-bottom: 4px"/></span>
        </a>

        <nav class="navbar navbar-static-top">

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">

                    <li class="dropdown user user-menu">
                        <a href="javascript:void(0)">
                            <span><strong>Ahmet İmamoğlu</strong></span>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <div class="content-wrapper">

        <section class="content">

            <div class="row">

                <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading"><strong>Makine 1</strong></div>
                        <div class="panel-body">
                            <button id="device1-start" data-device-name="device1" class="device-start btn btn-sm btn-success">Start</button>
                            <button id="device1-stop" data-device-name="device1" class="device-stop btn btn-sm btn-danger">Stop</button>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading"><strong>Makine 2</strong></div>
                        <div class="panel-body">
                            <button id="device2-start" data-device-name="device2" class="device-start btn btn-sm btn-success">Start</button>
                            <button id="device2-stop" data-device-name="device2" class="device-stop btn btn-sm btn-danger">Stop</button>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading"><strong>Siren</strong></div>
                        <div class="panel-body">
                            <button id="alert1-start" data-device-name="device1" class="alert-start btn btn-sm btn-success">Start</button>
                            <button id="alert1-stop" data-device-name="device1" class="alert-stop btn btn-sm btn-danger">Stop</button>
                        </div>
                    </div>
                </div>

            </div>





        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0
        </div>
        <strong>Formeras</strong> &copy; 2017
    </footer>

</div>
<!-- ./wrapper -->

<script src="app.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
</script>

<script>
    $(function () {

        var socket = io();

        $(document).on("click", ".device-start", function() {
            var deviceName = $(this).data('device-name');
            socket.emit('device-start', deviceName);
            console.log('device-start ' + deviceName);

            $("#"+deviceName+"-start").prop("disabled", true);
            $("#"+deviceName+"-stop").prop("disabled", false);
        });

        $(document).on("click", ".device-stop", function() {
            var deviceName = $(this).data('device-name');
            socket.emit('device-stop', deviceName);
            console.log('device-stop ' + deviceName);         

            $("#"+deviceName+"-stop").prop("disabled", true);
            $("#"+deviceName+"-start").prop("disabled", false);
        });

    });

</script>

</body>
</html>
